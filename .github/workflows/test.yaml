name: test

on: [push]
jobs:
  test:
    #где запускаем
    runs-on: ubuntu-latest
    #что делаем
    steps:
      # выкачиваем репозиторий
      - uses: actions/checkout@v3
        #настаиваем java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
        #запуск тестов
      - run: ./gradlew clean test
